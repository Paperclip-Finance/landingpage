<html>
    <head>
        <title>paperclip finance</title>

        <link rel="shortcut icon" href="assets/icons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/app-icon.png">
        <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
        <link rel="manifest" href="manifest.json" />
        <link rel="dns-prefetch" href="//fonts.googleapis.com" />
        <link rel="stylesheet" href="styles/main.css?ver=0.0.2" type="text/css" media="all" />

        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="paperclip" />
        <meta name="apple-mobile-web-app-title" content="paperclip finance" />
        <meta name="msapplication-starturl" content="/index.html" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
             
        <script src="scripts/macguyver.js?ver=0.0.1" type="text/javascript"></script>
        <script>
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                    macguyver.cycle({
                        container: 'macgquote',
                        speed: 6000,
                        startIdx: 0
                    })
                }
            };            
        </script>      
    </head>
    <body>
        <video autoplay muted playsinline loop id="myVideo">
            <source src="assets/retro-background.mp4" type="video/mp4">
            <source src="assets/retro-background.webm" type="video/webm">
        </video>
      
        <div class="content">
            <img id="site-logo" src="assets/paperclip-logo.png" />
            <p id="macgquote" class="quote"></p>
        </div>        
    </body>
</html>
